# https://docs.ansible.com/ansible/2.7/user_guide/playbooks_best_practices.html#operating-system-and-distribution-variance
- hosts: localhost
  become: false
  tags:
    - always
  tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: os_{{ ansible_distribution }}

- hosts: os_Ubuntu
  tasks:
    - check_mode: false
      tags:
        - always
      block:
        # TODO: Make command run when check mode
        - name: Get a deb architecture
          command: dpkg --print-architecture
          register: dpkg_print_architecture_result
          changed_when: false
        - set_fact:
            deb_architecture: "{{ dpkg_print_architecture_result.stdout }}"
        - name: Check if running on WSL
          shell: "grep -q 'WSL' /proc/version && echo 'true' || echo 'false'"
          register: wsl_check
          changed_when: false

    - name: Not WSL Ubuntu
      when: wsl_check.stdout != 'true'
      block:
        - tags:
            - always
          set_fact:
            # Deprecated. For a backward compatibility
            is_wsl: false
        - import_role:
            name: dotfiles
            tasks_from: ubuntu

    - name: WSL Ubuntu
      when: wsl_check.stdout == 'true'
      block:
        - tags:
            - always
          set_fact:
            virtual_env: wsl
            # backward compatibility
            is_wsl: true
        - import_role:
            name: dotfiles
            tasks_from: ubuntu_wsl

- hosts: os_MacOSX
  tags:
    - always
  tasks:
    - include_role:
        name: dotfiles
        tasks_from: mac_os

