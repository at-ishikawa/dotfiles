- tags:
    - github-cli
  block:
    - name: Setup fish completion
      block:
        - name: gh completion for fish shell
          command: gh completion -s fish > ~/.config/fish/completions/gh.fish

    - template:
        src: PULL_REQUEST_TEMPLATE.md
        dest: ~/.config/gh/PULL_REQUEST_TEMPLATE.md
        mode: 0600
